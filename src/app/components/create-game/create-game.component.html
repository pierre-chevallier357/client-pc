<h2>Tours</h2>
<mat-form-field appearance="fill">
  <mat-label>Sélectionner</mat-label>
  <mat-select [(ngModel)]="numberOfTurns" name="numberOfTurn">
    <mat-option *ngFor="let turn of turnsList" [value]="turn">
      {{ turn }}
    </mat-option>
  </mat-select>
</mat-form-field>
<p>Nb tours : {{ numberOfTurns }}</p>
<p>PlayerId : {{ playerId }}</p>
<p>GameId : {{ gameId }}</p>
<button mat-button [disabled]="numberOfTurns === undefined" (click)="waitForOtherPlayer()">Créer la partie</button>
