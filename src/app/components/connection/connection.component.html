<p>Prénom</p>
<mat-form-field>
  <mat-label>Prénom</mat-label>
  <input matInput [formControl]="firstname" placeholder="Indiquez votre nom" />
</mat-form-field>
<br /><br />
<button mat-button [disabled]="firstname.value === ''" [routerLink]="'/create-game'" (click)="createPlayer()">
  Créer une partie
</button>

<button mat-button [disabled]="firstname.value === ''" [routerLink]="'/join-game'" (click)="createPlayer()">
  Rejoindre une partie
</button>
