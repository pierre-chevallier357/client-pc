<button mat-button (click)="getAllGamesIds(); disableSelect = false; getCreatorGameId()">
  Afficher les parties disponibles
</button>
<p>{{ gamesIds }}</p>
<mat-form-field appearance="fill">
  <mat-label>SÃ©lectionner partie</mat-label>
  <mat-select [(ngModel)]="selectedGameId" [disabled]="disableSelect">
    <mat-option *ngFor="let game of gamesIds" [value]="game">
      {{ game }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button [disabled]="selectedGameId === undefined" (click)="joinGame()">Rejoindre la partie</button>
<p>selected game id : {{ selectedGameId }}</p>
<p>Creator game id : {{ playerId }}</p>
