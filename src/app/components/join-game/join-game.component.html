<div class="center">
  <h2>Parties disponibles :</h2>
  <p>{{ gamesIds }}</p>
  <mat-form-field appearance="fill">
    <mat-label>SÃ©lectionner une partie</mat-label>
    <mat-select [(ngModel)]="selectedGameId">
      <mat-option *ngFor="let game of gamesIds" [value]="game">
        {{ game }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <button mat-raised-button [disabled]="selectedGameId === undefined" (click)="joinGame()">Rejoindre la partie</button>
</div>
