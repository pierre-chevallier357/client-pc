<h2 mat-dialog-title align="center">⚠️ Attention ⚠️</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Arrêter de jouer fera jouer l'ordinateur à votre place, vous devrez sélectionner la stratégie qu'il doit adopter, et
    quitterez la partie.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial routerLink="/select-strategy/">Arrêter de jouer</button>
  &nbsp;
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
